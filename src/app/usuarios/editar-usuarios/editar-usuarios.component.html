<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Editar Usuarios</h4>
                        <p class="card-category">Complete la informacion a continuacion</p>
                    </div>
                    
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput autocomplete="off" minlength="10" maxlength="10" [(ngModel)]="cedula"  placeholder="CI/Ruc:">
                                </mat-form-field>
                            </div>

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autocomplete="off" [(ngModel)]="nombres" placeholder="Nombre:">
                                </mat-form-field>
                            </div>
                            
                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autocomplete="off" [(ngModel)]="apellidos" placeholder="Apellido:">
                                </mat-form-field>
                            </div>

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autocomplete="off" [(ngModel)]="direccion" placeholder="Direccion:">
                                </mat-form-field>
                            </div>

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autocomplete="off" [(ngModel)]="telefono" placeholder="Telefono:">
                                </mat-form-field>
                            </div>
                            
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput autocomplete="off" [(ngModel)]="correo" placeholder="Email:" type="email">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autocomplete="off" [(ngModel)]="contrasena" placeholder="ContraseÃ±a:" type="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">

                        </div>


                        <div class="row">
                            <!-- <button mat-raised-button type="submit" class="btn btn-sucess">GUARDAR</button>-->



                            <button mat-raised-button (click)="editarUsuario()" class="btn btn-danger pull-right"
                                >Actualizar</button>




                            <br />
                            <br />
                          
                            <button mat-raised-button class="btn btn-danger pull-right"
                                style="margin-left:30px"
                                (click)="cancelarUsuario()">Cancelar</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
