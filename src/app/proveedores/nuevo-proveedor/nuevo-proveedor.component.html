<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Perfil Proveedor</h4>
                        <p class="card-category">Complete la informacion a continuacion</p>
                    </div>

                    <div class="card-body">


                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" 
                                [(ngModel)]="cedula" #txtpcedula
                                maxlength="10" minlength="10"
                                placeholder="CI/RUC"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" [(ngModel)]="nombres" #txtpnombres
                                class="form-control" placeholder="Nombre"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" 
                                [(ngModel)]="apellidos" #txtpapellidos placeholder="Apellido"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" 
                                [(ngModel)]="direccion" #txtpdireccion
                                placeholder="Direccion"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="tel" class="form-control" 
                                [(ngModel)]="telefono" #txtptelefono
                                id="telefono" name="telefono" placeholder="Telefono">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="email" class="form-control" 
                                [(ngModel)]="correo" #txtpcorreo
                                id="email" name="email"
                                    placeholder="Email" required>
                            </div>
                        </div>





                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    <a class="btn btn-success" (click)="guardarProveedor()" > Guardar</a>
                    </div>
                    <div class="col-md-4">
                        <button mat-raised-button (click)="cancelar()" class="btn btn-primary pull-right">
                          Cancelar</button>
                      </div>
                </div>

            </div>

        </div>
