<div class="main-content">
    <div class="container-fluid">

        <div class="card">
            <div class="card-body">

                <div class="row">

                    <div class="col-5">

                        <div class="mb-2 row">
                            <label class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext" value="{{Producto.nombre}}">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-sm-3 col-form-label">Modelo</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext" value="{{Producto.modelo}}">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-sm-3 col-form-label">Categoria</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext"
                                    value="{{Producto.categoria.nombre}}">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-sm-3 col-form-label">Proveedor</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext"
                                    value="{{Producto.proveedor.nombres}}">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-sm-3 col-form-label">Correo Proveedor</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext"
                                    value="{{Producto.proveedor.correo}}">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-sm-3 col-form-label">Stock Actual</label>
                            <div class="col-sm">
                                <input type="text" readonly class="form-control-plaintext" value="{{Producto.stock}}">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-md-4">
                                        <button mat-raised-button
                                        class="btn btn-danger pull-right"
                                        (click)="guardarSeries()" >
                                        Agregar</button>
                                    </div>

                                    <div class="col-md-4">
                                        <button mat-raised-button 
                                        (click)="cancelar()"
                                        class="btn btn-primary pull-right">
                                         Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Fin Datos Producto -->
                    <div class="col">
                        <div class="col">
                            <div class="row">

                                <div class="col-3">
                                    <div class="row">
                                        <div class="mb-2 row">
                                            <label class="col col-form-label">Cantidad</label>
                                            <div class="col-sm">
                                                <input type="text" readonly placeholder="Cantidad #"
                                                    [(ngModel)]="cantidad" class="form-control-plaintext">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <button type="button " class="btn btn-primary"
                                            (click)="agregarCantidadProducto()">Nueva Serie</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label">Numero Serie</label>
                                    <input type="text" (keyup.enter)="agregarCantidadProducto()"
                                        class="form-control border border-primary"
                                        [formControl]="formularioProducto.controls.serie" id="exampleFormControlInput1"
                                        placeholder="#AA2323">
                                    <br>

                                </div>
                            </div>
                            <div class="row mt-3">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Serie Producto</th>
                                            <th scope="col">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let serie of listaSeries; let i=index">
                                            <th scope="row">{{i}}</th>
                                            <td>{{serie.numeroSerie}}</td>
                                            <td><button type="button" class="btn btn-danger"
                                                    (click)="eliminarCantidadProducto(serie)">
                                                    Eliminar</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>



            </div>


        </div>
    </div>
