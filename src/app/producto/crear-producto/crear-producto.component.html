<div class="main-content">
    <div class="container-fluid">
  
      <div class="row">
    
        <div class="col-md-12">
          <div class="card">
            
            <div class="card-header card-header-danger">
              <h4 class="card-title">Producto</h4>
              <p class="card-category">Complete la informacion a continuacion</p>
            </div>
  
            <div class="card-body">


              <!-- <div class="container"> -->
            <form autocomplete="off" [formGroup]="formularioProducto">
                <div class="row">
                <div class="col-md-6">
                  <!-- <label># Serie</label> -->
                  <div>
                    <mat-form-field class="example-full-width">
                      <input matInput 
                      placeholder="# Serie" 
                      type="text"
                      formControlName="serie"
                      >
                    </mat-form-field>
                    
                  </div><span class="form-text text-danger"
                    *ngIf="ValidarCamposProducto('serie')">
                   Este campo es obligatorio
                   </span>
                </div>
  
                <!-- <input type="text" value="" name="cedula" xlength="10"> -->
                
   
  
                <div class="col-md-7">
                  <mat-form-field class="example-full-width">
                    <input matInput
                    #nombre
                    formControlName="nombre"
                    placeholder="Nombre Producto" type="text">
                  </mat-form-field>
                  <span class="form-text text-danger"
                  *ngIf="ValidarCamposProducto('nombre')">
                 Este campo es obligatorio
                 </span>
                </div>
  
  
                <div class="col-md-7">
                  <mat-form-field class="example-full-width">
                    <input matInput
                    #marca 
                    formControlName="marca"
                    placeholder="Marca Producto" type="text">
                  </mat-form-field>
                  <span class="form-text text-danger"
                  *ngIf="ValidarCamposProducto('marca')">
                 Este campo es obligatorio
                 </span>
                </div>
  
                <div class="col-md-7">
                  <mat-form-field class="example-full-width">
                    <input matInput  
                    #txtapellidos
                    formControlName="modelo"
                    placeholder="Modelo Producto" type="text">
                  </mat-form-field>
                  <span class="form-text text-danger"
                  *ngIf="ValidarCamposProducto('modelo')">
                 Este campo es obligatorio
                 </span>
                </div>

                 Este campo es obligatorio
                 </span>
                </div> -->
  
                <div class="col-md-7">
                  <label>Origen </label>
                  <mat-form-field appearance="fill">
                    <mat-label>Selecione</mat-label>
                    <mat-select  formControlName="origen">
                      <mat-option *ngFor="let item of origen" value={{item}}>{{item}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <span class="form-text text-danger"
                  *ngIf="ValidarCamposProducto('origen')">
                 Este campo es obligatorio
                 </span>
                </div>

                <div class="col-md-7">
                  <label>Categoria </label>
                  <mat-form-field appearance="fill">
                    <mat-label>Selecione</mat-label>
                    <mat-select  formControlName="categoria">
                      <mat-option *ngFor="let item of listaCategorias" value="{{item.nombre}}">{{item.nombre}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <span class="form-text text-danger"
                  *ngIf="ValidarCamposProducto('categoria')">
                 Este campo es obligatorio
                 </span>
                </div>

              </div>
            </form>

                      <option [ngValue]="prov" *ngFor="let prov of listaProveedor">
                        <p> {{ prov.cedula }} </p>
                        <p> {{prov.nombres | uppercase }} </p>
                        <p> {{ prov.direccion | uppercase}}</p>
                      </option>
                    </select>
                  </div>
                </div>

                    <div class="col-md-4">
