<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Perfil Proveedor</h4>
                        <p class="card-category">Complete la informacion a continuacion</p>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="formularioProveedor" autocomplete="off">

                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" maxlength="13" minlength="10"
                                        placeholder="CI/RUC" formControlName="cedula">
                                </div>
                                <span class="form-text text-danger" *ngIf="validarCedula('cedula')">
                                    Este campo es obligatorio
                                </span>

                            </div>

                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Nombre"
                                        formControlName="nombres">
                                </div>
                                <span class="form-text text-danger" *ngIf="campoNoValido('nombres')">
                                    Este campo es obligatorio
                                </span>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Apellido"
                                        formControlName="apellidos">
                                </div>
                                <span class="form-text text-danger" *ngIf="campoNoValido('apellidos')">
                                    Este campo es obligatorio
                                </span>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Direccion"
                                        formControlName="direccion">
                                </div>
                                <span class="form-text text-danger" *ngIf="campoNoValido('direccion')">
                                    Este campo es obligatorio
                                </span>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Telefono"
                                        formControlName="telefono">
                                </div>
                                <span class="form-text text-danger" *ngIf="campoNoValido('telefono')">
                                    Este campo es obligatorio
                                </span>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" placeholder="Email"
                                        formControlName="correo">
                                </div>
                                <span class="form-text text-danger" *ngIf="campoNoValido('correo')">
                                    Este campo es obligatorio
                                </span>
                            </div>


                        </form>


                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <a class="btn btn-success" (click)="guardarProveedor()"> Guardar</a>
                    </div>
                    <div class="col-md-4">
                        <button mat-raised-button (click)="cancelar()" class="btn btn-primary pull-right">
                            Cancelar</button>
                    </div>
                </div>

            </div>

        </div>
