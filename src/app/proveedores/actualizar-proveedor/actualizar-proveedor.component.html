<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Actualizar Proveedor</h4>
                        <p class="card-category">Complete la informacion a continuacion</p>
                    </div>
                    
                    <div class="card-body">
                     

                        <div class="form-group">
                           
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  [(ngModel)]="cedula" id="nombre" name="nombre" placeholder="CI/RUC" required>
                            </div>
                        </div>

                        <div class="form-group">
                           
                            <div class="col-sm-10">
                                <input type="text" [(ngModel)]="nombres" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                        </div>

                        <div class="form-group">
                           
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  [(ngModel)]="apellidos" id="nombre" name="nombre" placeholder="Apellido" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                          
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  [(ngModel)]="direccion" id="nombre" name="nombre" placeholder="Direccion" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                        
                            <div class="col-sm-10">
                                <input type="tel" class="form-control"  [(ngModel)]="telefono" id="telefono" name="telefono" placeholder="Telefono">
                            </div>
                        </div>
                       
                        <div class="form-group">
                           
                            <div class="col-sm-10">
                                <input type="email" class="form-control"  [(ngModel)]="correo" id="email" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        
                        


        
                    </div>
                </div>
                <div>
                    <a  class="btn btn-success" (click)="actualizarProveedor()"  style="margin-right:10px"> Guardar</a>  
                </div>
            </div>
            
  </div>
