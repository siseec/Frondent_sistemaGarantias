<div class="main-content">
  <div class="container-fluid">

    <div class="row">

      <div class="col-md-12">
        <div class="card">

          <div class="card-header card-header-danger">
            <h4 class="card-title">Orden Trabajo</h4>
            <p class="card-category">Complete la informacion a continuacion</p>
          </div>

          <div class="card-body">

            <div class="row">
              <div class="col-md-12">
                <app-menu-siseec></app-menu-siseec>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="SISSEC " disabled>
                </mat-form-field>
              </div>
              <!-- <div class="col-md-3">
                <button mat-raised-button (click)="buscarCliente()" class="btn btn-danger pull-right">
                  Consultar Usuario</button>
              </div> -->
            </div>

            <!-- Formulario Cliente -->
            <form [formGroup]="formularioCliente" autocomplete="off">

              <div class="row">
                <div class="col-md-6">
                  <label>Cliente</label>
                  <div>
                    <mat-form-field class="example-full-width">
                      <input matInput (keyup.enter)="buscarCliente()" placeholder="C.I/RUC" maxlength="13"
                        minlength="10" formControlName="cedula">
                    </mat-form-field>
                    <span class="form-text text-danger" *ngIf="validarCedula('cedula')">
                      Cedula
                    </span>
                  </div>
                </div>

                <div class="col-md-7">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="correo" maxlength="60" placeholder="Correo Electronico"
                      type="email">
                  </mat-form-field>
                  <span class="form-text text-danger" *ngIf="campoNoValido('correo')">
                    Este campo es obligatorio
                  </span>
                </div>


                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput maxlength="20" placeholder="Nombre" type="text" formControlName="nombres">
                  </mat-form-field>
                  <span class="form-text text-danger" *ngIf="campoNoValido('nombres')">
                    Este campo es obligatorio
                  </span>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput maxlength="20" placeholder="Apellido" type="text" formControlName="apellidos">
                  </mat-form-field>
                </div>




                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput maxlength="20" placeholder="Direccion" type="text" formControlName="direccion">
                  </mat-form-field>
                </div>


                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput maxlength="20" placeholder="Telefono" type="text" formControlName="telefono">
                  </mat-form-field>
                </div>


              </div>
            </form>
            <!-- Fin Formulario Cliente -->

            <br>
            <br>
            <!--  Formulario formularioOrden -->

            <div class="row">
              <div class="col-md-12">
                <label>Equipo</label>
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="nombreEquipo" #txtnombreEquipo autocomplete="off" required maxlength="50"
                    placeholder="Nombre Equipo" type="text">
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="numeroSerie" #txtnumeroSerie autocomplete="off" required maxlength="50"
                    placeholder="Numero de Serie" type="text">
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="modelo" #txtmodelo autocomplete="off" required maxlength="20"
                    placeholder="Modelo" type="text">
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="marca" #txtmarca autocomplete="off" required maxlength="30"
                    placeholder="Marca" type="text">
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <label>Categoria </label>
                <mat-form-field appearance="fill">
                  <mat-label>Selecione</mat-label>
                  <mat-select [(ngModel)]="categoria">
                    <mat-option *ngFor="let item of listaCategorias" value="{{item.nombre}}">{{item.nombre}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-label>AÃ±ios Garantia</mat-label>
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="aniosGarantia" required maxlength="3" type="number">
                </mat-form-field>
              </div>


              <div class="col-md-12">
                <label>Observaciones</label>
                <mat-form-field class="example-full-width">
                  <textarea matInput [(ngModel)]="observacionesEquipo" #txtobservaciones autocomplete="off" required
                    maxlength="120" matInput></textarea>
                </mat-form-field>

              </div>
            </div>
            <!-- </div> -->
            <br>
            <br>

            <div class="row">
              <div class="col-md-12">
                <label>Facturacion</label>
                <div class="row">

                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="numeroFactura" #txtnumeroFactura autocomplete="off" required
                        maxlength="20" placeholder="#. Factura" type="text">
                    </mat-form-field>
                  </div>


                  <div class="col-md-4">
                    <mat-form-field appearance="fill">
                      <mat-label>Seleccione una Fecha</mat-label>
                      <input matInput [(ngModel)]="fechaFactura" [matDatepicker]="picker">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>

                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="montoFactura" #txtmontoFactura autocomplete="off" required
                        maxlength="10" placeholder="Monto Factura $0.0 " type="text">
                    </mat-form-field>
                  </div>

                  <div class="col-md-4">
                    <label>Garantia </label>
                    <mat-form-field appearance="fill">
                      <mat-label>Selecione</mat-label>
                      <mat-select [(ngModel)]="lugargarantia">
                        <mat-option *ngFor="let item of LugarGarantgia" value="{{item}}">{{item}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                </div>
              </div>
            </div>
            <!-- Fin Formulario formularioOrden -->
            <br>
            <br>

            <!-- Formulario Proveedor -->
            <div class="row">
              <div class=" col-md-12 ">

                <!-- <label>Proveedor</label> -->
                <div class="row ">
                  <div class="col-md-5">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Proveedor</label>
                      </div>
                      <!-- <label class="form-label">Seleccione Proveedor</label> -->
                      <select [(ngModel)]="proveedor" (change)="capturar()" class="custom-select" >
                        <!-- <option>Seleccione Proveedor</option> -->
                        <!-- <option selected>Choose...</option> -->
                        <option [ngValue]="prov" *ngFor="let prov of listaProveedor;let i = index">
                          <!-- <p> {{ prov.cedula }} </p>
                          <p> - {{prov.nombres | uppercase }} </p>
                          <p>- {{ prov.direccion | uppercase}}</p> -->
                          <ul class="list-group">
                            <li class="list-group-item active"> {{ prov.cedula }}</li>
                            <li class="list-group-item"> - {{prov.nombres | uppercase }} </li>
                            <li class="list-group-item"> - {{ prov.direccion | uppercase}}</li>
                          </ul>
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <hr>

              

                <form [formGroup]="formularioProveedor" autocomplete="off">
                  <div class="row">
                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="C.I/RUC" formControlName="cedulap" type="text">
                      </mat-form-field>
                    </div>

                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName='nombresp' placeholder="Nombre" type="text">
                      </mat-form-field>
                    </div>

                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="apellidosp" placeholder="Apellido" type="text">
                      </mat-form-field>
                    </div>

                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput maxlength="10" formControlName="telefonop" placeholder="Telefono" type="text">
                      </mat-form-field>
                    </div>

                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="direccionp" maxlength="20" placeholder="Direccion" type="text">
                      </mat-form-field>
                    </div>

                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput maxlength="60" formControlName="correop" placeholder="Correo" type="text">
                      </mat-form-field>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- fin Formulario Proveedor -->
            <!-- Botones -->
            <div class="row">
              <div class="col-md-4">
                <button mat-raised-button (click)="addOrdenTrabajo()" class="btn btn-danger pull-right">
                  Agregar</button>
              </div>

              <div class="col-md-4">
                <button mat-raised-button (click)="cancelar()" class="btn btn-primary pull-right">
                  Cancelar</button>
              </div>
            </div>
            <!-- Fin Botones -->
          </div>
        </div>
      </div>

    </div>
  </div>
