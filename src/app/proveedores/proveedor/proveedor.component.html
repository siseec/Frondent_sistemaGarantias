<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Tabla Proveedores</h4>
                        <p class="card-category"> Aqui tiene disponible la informacion de los proveedores </p>

                    </div>

                    <div class="card-body">
                        <h1 class="h1"></h1>

                        <div>
                           
                            <a class="btn btn-success" routerLink="/proveedor/nuevoProveedor" style="margin-right:10px"> Añadir
                                Nuevo</a>

                            <input type="text" class="form-control mb-2" placeholder="Buscar por cedula" #txtSearch
                                (keyup)="onSearchPokemon( txtSearch.value )" />

                        </div>



                        <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Buscar Proveedor</button>Este código hace un párrafo -->



                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID/RUC
                                    </th>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Apellido
                                    </th>
                                    <th>
                                        Direccion
                                    </th>
                                    <th>
                                        Telefono
                                    </th>


                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Acciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let proveedor of listaProveedores |filtrado:search">
                                        <td>
                                            {{proveedor.cedula}}
                                        </td>
                                        <td>
                                            {{proveedor.nombres}}
                                        </td>
                                        <td>
                                            {{proveedor.apellidos}}
                                        </td>
                                        <td>
                                            {{proveedor.direccion}}
                                        </td>
                                        <td class="text-primary">
                                            {{proveedor.telefono}}
                                        </td>

                                        <td>
                                            {{proveedor.correo}}
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-info"
                                                onclick="location.href='http://localhost:4200/#/usuario'">Actualizar</button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-info">Eliminar</button>


                                        </td>

                                    </tr>



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
