<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Actualizar Proveedor</h4>
                        <p class="card-category">Complete la informacion a continuacion</p>
                    </div>

                    <div class="card-body">


                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="cedula" placeholder="CI/RUC"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" [(ngModel)]="nombres" class="form-control" placeholder="Nombre"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="apellidos" placeholder="Apellido"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="direccion" placeholder="Direccion"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="tel" class="form-control" [(ngModel)]="telefono" id="telefono"
                                    name="telefono" placeholder="Telefono">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="email" class="form-control" [(ngModel)]="correo" id="email" name="email"
                                    placeholder="Email" required>
                            </div>
                        </div>

                        <br>
                        <div>
                            <div class="row">
                                <div class="col-md-3">
                                    <a class="btn btn-success" (click)="actualizarProveedor()" style="margin-right:10px"> Guardar</a>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-success"  class="btn btn-danger pull-right"
                                  (click)="cancelarProveedor()" style="margin-right:10px"> Cancelar</a>
                                </div>
                            </div>
                           
                        </div>



                    </div>
                </div>
                
            </div>

        </div>
